<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Game.css">
</head>

<body>
    <H1>TIC TAC TOE</H1>
    <div class="container">
        <div class="box" onclick="input(this)" data-index="1"></div>
        <div class="box" onclick="input(this)" data-index="2"></div>
        <div class="box" onclick="input(this)" data-index="3"></div>
        <div class="box" onclick="input(this)" data-index="4"></div>
        <div class="box" onclick="input(this)" data-index="5"></div>
        <div class="box" onclick="input(this)" data-index="6"></div>
        <div class="box" onclick="input(this)" data-index="7"></div>
        <div class="box" onclick="input(this)" data-index="8"></div>
        <div class="box" onclick="input(this)" data-index="9"></div>
    </div>

    <button onclick="clearall()">RESTART</button>
    <script src="Game.js"></script>
</body>

</html>
